<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しがりこソロマイクラ見守り座標マップ（非公式）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>しがりこソロマイクラ見守り座標マップ（非公式）</h1>
  <p class="map-description">座標は（ X , Z ）でYは省略 / マウスドラッグとホイールで表示調整</p>

  <div class="jump-form">
    現在地確認：
    <label>X : <input type="number" id="inputX" /></label>
    <label>Z : <input type="number" id="inputZ" /></label>
    →　
    <button onclick="markCustomPoint()">マップに表示</button>
  </div>

  <canvas id="mapCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="map.js"></script>

</body>
</html>
